{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-lg-5">
            <form id="foodForm" action="{{ url_for('pre_submit') }}" method="POST" enctype="multipart/form-data">
                <!-- Name -->
                <div class="form-group mt-5 mb-2">
                    <label for="fullName" class="form-label">Name</label>
                    <input type="text"
                            class="form-control"
                            id="fullName"
                            name="fullName">
                </div>
                <!-- Date/Time -->
                <div class="form-group mt-5 mb-2">
                    <label for="foodChoiceDateTime" class="form-label">Arrival Date/Time</label>
                    <input type="datetime-local"
                            class="form-control"
                            id="foodChoiceDateTime"
                            name="foodChoiceDateTime">
                </div>
                <!-- Paper selects -->
                <fieldset class="mt-5 mb-3">
                    <legend class="col-form-label pt-0">Select a food option</legend>
                    {% set selected_food = form_data.get('food', []) if form_data is defined else [] %}
                    {% for f in food['Food'] %}
                    <div class="form-check">
                        <input class="form-check-input"
                                type="checkbox"
                                value="{{ f.name }}"
                                id="{{ f.ID }}"
                                name="food">
                        <label for="{{ f.ID }}" class="form-check-label">
                            {{ f.name }}
                        </label>
                    </div>
                    {% endfor %}
                </fieldset>
                <!-- File Upload 'name=uploadedFile' is checked in post route-->
                <div class="form-group mt-5 mb-2">
                    <label for="inviteUpload" class="form-label">Upload your invitation slip.</label>
                    <input class="form-control" type="file" id="inviteUpload" name="uploadedFile">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="text-right btn btn-primary mt-2">Next ></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/landing.js') }}"></script>
{% endblock %}
